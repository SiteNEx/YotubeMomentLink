<!DOCTYPE html>
<html>

<head>

    h1 {

      color: #CE5937;
    }
  </style>
</head>

<body>

      <input id="cleanLink" class="input" type="text" placeholder="https://www.youtube.com/watch?v=VidEOiD"></div>

      <button class="button" onclick="LinkInBuffer()">Copy</button>
